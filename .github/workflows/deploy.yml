name: Deploy to CloudBase Static Hosting

on:
  push:
    branches:
      - master # 如果你的主分支叫 main，请改为 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # 按需修改 Node 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # 如果你使用 Vue 项目，就默认用这个

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to CloudBase Static Hosting
        shell: bash
        env:
          TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
          TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
          TCB_ENV_ID: ${{ secrets.TCB_ENV_ID }}
          SUPER_SECRET: ${{ secrets.SuperSecret }} # 示例：如果你还有额外 secret
        run: |
          echo "开始部署..."
          echo "保密信息：$SUPER_SECRET"
          tcb hosting deploy ./dist --envId "$TCB_ENV_ID"
